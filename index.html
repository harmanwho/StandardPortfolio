        <script>
            
            /*
              One thing i would do is to not use onclick="changeColor()" but have a click handler in the JS code its easier if you need to debug something later.
              <button type="button" onclick="changeColor()" id="colorChanger" class="btn btn-success">Color the Intro!</button>
              It would look something like this:
              <button type="button" id="colorChanger" class="btn btn-success">Color the Intro!</button>
              And for the JS you would move the assign the variable outside of your function and add a click Listener 
              var button = document.getElementById("colorChanger");
              button.addEventListener("click", changeColor);
            */
            function changeColor() {
                var element = document.getElementById("headerIntro");
                var button = document.getElementById("colorChanger");
                if(element.classList.contains("green-me")) {
                    element.classList.remove("green-me");
                    button.classList.remove("btn-light");
                    button.classList.add("btn-success");
                    button.innerHTML = "Show Color";
                } else {
                    button.classList.remove("btn-success");
                    button.classList.add("btn-light");
                    element.classList.add("green-me");
                    button.innerHTML = "Hide Color";
                }
                
            } 
        </script>
